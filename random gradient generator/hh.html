<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Click Example</title>
    <style>
      /* Add some basic styling for the images */
      img {
        cursor: pointer;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <img id="image1" src="images/0deg.png" alt="Image 1" />
    <img id="image2" src="images/145deg.png" alt="Image 2" />
    <img id="image3" src="images/45deg.png" alt="Image 3" />
    <img id="image4" src="images/90deg.png" alt="Image 4" />

    <p id="outputParagraph">Click an image to update this paragraph.</p>

    <script>
      // Get references to the images and the output paragraph
      const image1 = document.getElementById("image1");
      const image2 = document.getElementById("image2");
      const image3 = document.getElementById("image3");
      const image4 = document.getElementById("image4");
      const outputParagraph = document.getElementById("outputParagraph");

      // Add click event listeners to each image
      image1.addEventListener("click", () => {
        outputParagraph.innerText = "You clicked Image 1.";
      });

      image2.addEventListener("click", () => {
        outputParagraph.innerText = "You clicked Image 2.";
      });

      image3.addEventListener("click", () => {
        outputParagraph.innerText = "You clicked Image 3.";
      });

      image4.addEventListener("click", () => {
        outputParagraph.innerText = "You clicked Image 4.";
      });
    </script>
  </body>
</html>
